<script>
// Voila !
//Behold The Splitter Engine. LOL!
var txt=document.getElementById("breakme");
var nt;
function split(){
var ctr=document.getElementById("cutter").value;
if(ctr > 0 && txt.value != "" && txt.value != " " ){
var y;
var t="";
var i=0;
var c=0;
document.getElementById("FR").innerHTML="";
var str=txt.value.split("\n");
while(c == 0){
y=i+parseInt(ctr);
for(;i<y;i++){
t+="\n"+str[i];
if(i == parseInt(str.length)-1){c=1;break;}
}
document.getElementById("FR").innerHTML+="<div class='card'><textarea>"+t+"</textarea></div>";
t="";
i=y;
}
document.getElementById("done").textContent="DONE";
document.getElementById("done").style.background="#4CAF50";
setTimeout(function(){
document.getElementById("done").style.background="linear-gradient(90deg, #E91E63 0%, #3F51B5 100%)";
document.getElementById("done").textContent="SPLIT";
},1000);
}
}

function demo(){
document.getElementById("cutter").value="2";
document.getElementById("breakme").value="The quick\nBrown Fox\nJumps Over\nThe Lazy Dog\nAnd Ran away";
split();
}
</script>

<script>

//Script Section For Toggling Menu in Mobile View

      var navMenuDiv = document.getElementById("nav-content");
      var navMenu = document.getElementById("nav-toggle");
      
      document.onclick = check;
      function check(e){
        var target = (e && e.target) || (event && event.srcElement);
        
        //Nav Menu
        if (!checkParent(target, navMenuDiv)) {
      	// click NOT on the menu
      	if (checkParent(target, navMenu)) {
      	  // click on the link
      	  if (navMenuDiv.classList.contains("hidden")) {
      		navMenuDiv.classList.remove("hidden");
      	  } else {navMenuDiv.classList.add("hidden");}
      	} else {
      	  // click both outside link and outside menu, hide menu
      	  navMenuDiv.classList.add("hidden");
      	}
        }
        
      }
      function checkParent(t, elm) {
        while(t.parentNode) {
      	if( t == elm ) {return true;}
      	t = t.parentNode;
        }
        return false;
      }
    </script>
